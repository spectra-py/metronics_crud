{% extends '_templates/themes/metronics/layouts/dashboard/dashboards.html' %}

{% load static %}

{% block content %}

<div class="col-sm-5  offset-md-3">
    <form action = "" id="user-change-password" class="form" method = "POST" >
        {% csrf_token %}
        <div class="row mb-1">
            <div class="col-lg-4">
                <div class="fv-row mb-0">
                    <label for="currentpassword" class="form-label fs-6 fw-bold mb-3">Current Password</label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="currentpassword" id="currentpassword" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="fv-row mb-0">
                    <label for="newpassword" class="form-label fs-6 fw-bold mb-3">New Password</label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="newpassword" id="newpassword" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="fv-row mb-0">
                    <label for="confirmpassword" class="form-label fs-6 fw-bold mb-3">Confirm New Password</label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="confirmpassword" id="confirmpassword" />
                </div>
            </div>
        </div>
        <div class="form-text mb-5">Password must be at least 8 character and contain symbols</div>
        <div class="d-flex">
            <button type="button" class="btn btn-primary me-2 px-6">Update Password</button>
            <button id="kt_password_cancel" type="button" class="btn btn-color-gray-400 btn-active-light-primary px-6">Cancel</button>
        </div>
    </form>
</div>
{% endblock content%}
